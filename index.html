<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wi</main>dth=device-width, initial-scale=1.0">
  <title>Zyther</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap');
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000000;
      background-image: radial-gradient(rgba(40, 40, 40, 0.3) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      width: 200px;
    }
    
    .glowing {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.1);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.1);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
      }
    }
    
    .pulse {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    
    .hover-up {
      transition: transform 0.3s ease-in-out;
    }
    
    .hover-up:hover {
      transform: translateY(-5px);
    }
    
    .countdown {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Partículas Flutuantes -->
  <div class="fixed w-full h-full top-0 left-0 pointer-events-none z-0">
    <div class="absolute h-2 w-2 rounded-full bg-white opacity-20 top-1/4 left-1/5 pulse" style="animation-delay: 0s;"></div>
    <div class="absolute h-3 w-3 rounded-full bg-white opacity-10 top-1/3 left-2/3 pulse" style="animation-delay: 0.5s;"></div>
    <div class="absolute h-2 w-2 rounded-full bg-white opacity-20 top-2/3 left-1/4 pulse" style="animation-delay: 1s;"></div>
    <div class="absolute h-4 w-4 rounded-full bg-white opacity-10 top-1/2 left-3/4 pulse" style="animation-delay: 1.5s;"></div>
    <div class="absolute h-3 w-3 rounded-full bg-white opacity-20 top-3/4 left-1/2 pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="relative container mx-auto px-4 py-16 flex flex-col min-h-screen z-10">
    
    <header class="flex justify-center mb-16">
      <div class="flex items-center">
         <img class="logo-text ml-3" src="logotipo.png" alt="">
      </div>
    </header>
    
    <main class="flex-grow flex flex-col items-center justify-center text-center">
      <h2 class="text-5xl md:text-6xl font-bold text-white mb-8">
        EM BREVE
      </h2>
      
      <p class="text-gray-400 text-xl max-w-2xl mb-16">
        Algo revolucionário está sendo preparado.
      </p>
      
      <div id="countdown" class="countdown grid grid-cols-4 gap-4 md:gap-6 mb-20">
        <div class="flex flex-col items-center">
          <div class="bg-gray-900 border border-gray-800 rounded-lg p-4 md:p-6 w-20 md:w-24 h-20 md:h-24 flex items-center justify-center glowing">
            <span id="days" class="text-2xl md:text-3xl font-semibold text-white">00</span>
          </div>
          <span class="text-gray-500 mt-2">DIAS</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="bg-gray-900 border border-gray-800 rounded-lg p-4 md:p-6 w-20 md:w-24 h-20 md:h-24 flex items-center justify-center glowing">
            <span id="hours" class="text-2xl md:text-3xl font-semibold text-white">00</span>
          </div>
          <span class="text-gray-500 mt-2">HORAS</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="bg-gray-900 border border-gray-800 rounded-lg p-4 md:p-6 w-20 md:w-24 h-20 md:h-24 flex items-center justify-center glowing">
            <span id="minutes" class="text-2xl md:text-3xl font-semibold text-white">00</span>
          </div>
          <span class="text-gray-500 mt-2">MINUTOS</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="bg-gray-900 border border-gray-800 rounded-lg p-4 md:p-6 w-20 md:w-24 h-20 md:h-24 flex items-center justify-center glowing">
            <span id="seconds" class="text-2xl md:text-3xl font-semibold text-white">00</span>
          </div>
          <span class="text-gray-500 mt-2">SEGUNDOS</span>
        </div>
      </div>
    </main>
    
    <footer class="mt-20 text-center">
      <div class="flex justify-center space-x-6 mb-6">
        <a href="#" class="text-gray-700 hover:text-white transition-colors duration-300">
          <i class="fab fa-linkedin text-xl"></i>
        </a>
        <a href="#" class="text-gray-700 hover:text-white transition-colors duration-300">
          <i class="fab fa-github text-xl"></i>
        </a>
      </div>
      <p class="text-gray-800">&copy; 2025 Zyther. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const launchDate = new Date(2025, 5, 31, 23, 59, 0).getTime();
    
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      
      const distance = launchDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
      document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
      
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "<p class='text-2xl text-white'>LANÇADO!</p>";
      }
    }, 1000);
  </script>
</body>
</html>
